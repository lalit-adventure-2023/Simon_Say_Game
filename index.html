<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Simon Says Game</h1>
    <h3>Press Any key To Start The Game</h3>
    <div class="first-line">
        <div class="box red btn" type="button" id="red">1</div>
        <div class="box purple btn" type="button" id="purple">2</div>
    </div>
    <div class="second-line">
        <div class="box orange btn " type="button" id="orange">3</div>
        <div class="box blue btn" type="button" id="blue">4</div>
    </div>
    <script src="app.js"></script>
</body>
</html>
